<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock | Aditya Jain</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="wrapper">
        <div id="clock">
            <span id="twelve" class="num">12</span>
            <span id="three" class="num">3</span>
            <span id="six" class="num">6</span>
            <span id="nine" class="num">9</span>
            <span id="circle"></span>
            <div id="second" class="line"></div>
            <div id="minute" class="line"></div>
            <div id="hour" class="line"></div>
        </div>

        <footer>
            <p >Copyright &copy; All rights reserved </p>
            <div class="footer-icons">
                <a href="https://adityaportfolio.live/" target="_blank">
                    <i class="fa fa-globe"></i>
                </a>
                <a href="https://www.linkedin.com/in/aditya-jain-6497a0240/" target="_blank">
                    <i class="fa fa-linkedin"></i>
                </a>
                <a href="https://github.com/aditya-jain-dev" target="_blank">
                    <i class="fa fa-github"></i>
                </a>
            </div>
            <p>Made with <i class="fa fa-heart-o"></i> by Aditya Jain</p>
        </footer>
    </div>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/40fa4bbe27.js" crossorigin="anonymous"></script>
</body>
</html>
